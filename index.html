<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">

    <title>MapaRowerowaZG</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"

        crossorigin="" />
        <link rel="stylesheet" href="dist/css/style.css">

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <script src="https://example.com/fontawesome/v6.1.1/js/all.js" data-auto-replace-svg></script>
    
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div class="navbar-logo"><img src="./img/logo.jpg" width="24" height="24" class="d-inline-block align-text-top"> MapaRowerowaZG</div>
                <form>
                    <div class="row g-3">
                        <div class="col first">
                            <input type="search" id="place-search-input" class="form-control" placeholder="Punkt Startowy">
                        </div>
                        <div class="col-auto fa-3x">
                            <a class="reverse-directions"><i class="fa-solid fa-arrow-right-arrow-left "></i></a>
                        </div>
                        <div class="col second">
                            <input type="search" id="place-search-input" class="form-control" placeholder="Punkt Docelowy">
                        </div>
                        <div class="col-auto">
                                <button type="button" class="btn btn-warning" style="width: 30px; height: 30px;"><i class="fa-solid fa-magnifying-glass-location"></i></button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="map" id="map"></div>

    </main>
    <footer>
        <p>
            lattitude: <span id="lat"></span><br>
            longitude: <span id="lon"></span><br>
            &Copyright 
        </p>
    </footer>
    <script src="./scripts/placeSearch.js" type="text/javascript"></script>
    <script src="./scripts/main-map.js" type="text/javascript"></script>
    <script src="./scripts/findMe.js" type="text/javascript"></script>
    <script src="./scripts/logo_marker.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/6791422882.js" crossorigin="anonymous"></script>
